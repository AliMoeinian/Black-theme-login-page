<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contents/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Kanit:ital,wght@1,
    300&family=Nanum+Pen+Script&family=Permanent+Marker&family=Roboto:wght@700&family=Syne+Mono&display=swap"
    rel="stylesheet">
    <link rel="shortcut icon" href="contents/images/login-favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="form-container">
                <h1>Login with</h1> <br>
                <div class="icon-container">
                    <i class="ri-twitter-fill" style="color: #56abec;"></i>
                    <i class="ri-facebook-box-fill" style="color: #2270ed;"></i>
                    <i class="ri-google-fill" style="color: #cb4e48;"></i>
                </div>
                <hr>
                <h1>Create Account</h1>
                <form action="#">
                    <input type="email" name="email" id="email" placeholder="Example@gmail.com" class="input-propertie">
                    <input type="password" name="password" id="password" placeholder="Password" class="input-propertie">
                </form>
                <div class="saveAccount-forgetPassword">
                    <form action="#">
                        <input type="checkbox" name="save-pass" id="save-pass" style="margin-left: 39px; margin-top: 30px;">
                        Save Password
                    </form>
                    <p style="margin-right: 30px;margin-top: 30px">forget your password ?</p>
                </div>
                <input type="submit" value="Submit" id="submit-btn">
            </div>
        </div>
    </main>
</body>
</html>
